<!DOCTYPE html>
<html>
<head>
    <title>Base Map Design using Mapbox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        html {
            /*full screen the map*/
            height: 100%;
        }

        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>

    <!-- Stylesheet -->
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.css" rel='stylesheet'/>
    <!-- Javascript Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <!-- mapbox gl js -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.js"></script>
    <!-- leaflet mapbox js -->
    <script src="https://rawgit.com/mapbox/mapbox-gl-leaflet/master/leaflet-mapbox-gl.js"></script>

</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([-17.5371738464, -149.833256212], 11);
    mapbox_token = 'pk.eyJ1IjoiYnJhbmJsYWNrMzEyNSIsImEiOiJjanNhcTJranUwMjMyNGFtdW1qMWJjNGMxIn0.wLu_5Js0p_ID7uzARstN7g';
    var gl = L.mapboxGL({
        accessToken: mapbox_token,
        style: 'assets/style.json',
        //style: 'file:///C:/Bran/School/Winter_2019/Geog_571/Workspace/geog571/labs_working/lab_4/assets/style.json',
        attribution: 'Created By <a href="https://github.com/jakobzhao/">Bo Zhao</a> based on the <a href="assets/license.txt">Mapbox basic style</a>'
    }).addTo(map);
</script>
</body>
